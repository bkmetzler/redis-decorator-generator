name: CI Workflow
on:
  pull_request:
    branches:
      - main
jobs:
  deploy:
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
        os: ['ubuntu-latest']

    name: ${{ matrix.os }} Unit Tests
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Installing dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install -r requirements.txt -r dev-requirements.txt -r test-requirements.txt
      - name: Run tests
        run: nox
